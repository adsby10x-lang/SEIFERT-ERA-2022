<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEIFERT ERA 2022</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  text-align:center;
  width:100%;
  max-width:380px;
  padding:20px;
}

.dp-wrapper{
  position:relative;
  width:140px;
  height:140px;
  margin:0 auto 20px;
  border-radius:50%;
  box-shadow:0 0 20px #00ff6a;
}

.dp-wrapper img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

.online-dot{
  position:absolute;
  bottom:10px;
  right:10px;
  width:18px;
  height:18px;
  background:#00ff6a;
  border-radius:50%;
  border:3px solid #000;
}

h1{
  font-size:26px;
  margin-bottom:8px;
}

.status{
  color:#00ff6a;
  font-size:14px;
  letter-spacing:1px;
  margin-bottom:20px;
}

.timer-box{
  background:#111;
  display:inline-block;
  padding:12px 22px;
  border-radius:25px;
  margin-bottom:30px;
  font-size:18px;
  box-shadow:0 0 10px rgba(255,0,0,0.6);
}

.timer-box span{
  color:#ff3b3b;
  font-weight:bold;
}

/* Button */
.join-btn{
  position:relative;
  display:inline-block;
  width:100%;
  padding:16px;
  background:#00ff6a;
  color:#000;
  font-size:20px;
  font-weight:bold;
  border-radius:12px;
  text-decoration:none;
  overflow:hidden;
  box-shadow:0 0 20px #00ff6a;
  animation:pulse 1.5s infinite;
}

/* Shine effect */
.join-btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-75%;
  width:50%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.6),
    transparent
  );
  animation:shine 2s infinite;
}

@keyframes shine{
  0%{ left:-75%; }
  100%{ left:125%; }
}

@keyframes pulse{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.05); }
  100%{ transform:scale(1); }
}
</style>
</head>

<body>

<div class="container">

  <div class="dp-wrapper">
    <img src="FB_IMG_1767684000680.jpg" alt="Channel DP">
    <div class="online-dot"></div>
  </div>

  <h1>SEIFERT ERA 2022</h1>
  <div class="status">● ONLINE • FREE • OFFICIAL</div>

  <div class="timer-box">
    LINK EXPIRING IN: <span id="timer">00:45</span>
  </div>

  <a class="join-btn" href="https://t.me/+3fgXftnStZw2YzVl">
    JOIN CHANNEL NOW
  </a>

</div>

<script>
let time = 45;

function startTimer(){
  const timerEl = document.getElementById("timer");

  setInterval(() => {
    let seconds = time;
    timerEl.innerText = "00:" + (seconds < 10 ? "0" : "") + seconds;
    time--;

    if(time < 0){
      time = 45; // auto reset for urgency
    }
  },1000);
}

startTimer();
</script>

</body>
</html>
