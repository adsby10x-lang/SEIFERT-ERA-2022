  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    }

    body{
      background:#000;
      color:#fff;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      text-align:center;
      max-width:420px;
      width:100%;
      padding:20px;
    }

    .profile-wrapper{
      position:relative;
      width:140px;
      height:140px;
      margin:0 auto 20px;
      border-radius:50%;
      padding:5px;
      background:radial-gradient(circle,#00ff8a,transparent 70%);
    }

    .profile{
      width:100%;
      height:100%;
      border-radius:50%;
      overflow:hidden;
      border:4px solid #00ff8a;
    }

    .profile img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .online-dot{
      position:absolute;
      bottom:10px;
      right:10px;
      width:18px;
      height:18px;
      background:#00ff8a;
      border-radius:50%;
      border:3px solid #000;
    }

    h1{
      font-size:26px;
      margin-bottom:6px;
      letter-spacing:1px;
    }

    .status{
      color:#00ff8a;
      font-size:13px;
      letter-spacing:2px;
      margin-bottom:25px;
    }

    .timer{
      font-size:22px;
      font-weight:600;
      margin-bottom:30px;
      color:#ff4d4d;
    }

    /* Shine + Pop Button */
    .btn{
      position:relative;
      display:block;
      width:100%;
      padding:16px;
      background:#00ff8a;
      color:#000;
      font-size:18px;
      font-weight:700;
      border-radius:14px;
      text-decoration:none;
      overflow:hidden;
      animation:pulse 1.4s infinite;
      box-shadow:0 0 25px rgba(0,255,138,0.7);
    }

    .btn::before{
      content:"";
      position:absolute;
      top:0;
      left:-80%;
      width:60%;
      height:100%;
      background:linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.7),
        transparent
      );
      animation:shine 2.2s infinite;
    }

    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.06)}
      100%{transform:scale(1)}
    }

    @keyframes shine{
      0%{left:-80%}
      100%{left:130%}
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="profile-wrapper">
      <div class="profile">
        <img src="/FB_IMG_1767684000680.jpg" alt="DP">
      </div>
      <div class="online-dot"></div>
    </div>

    <h1>SEIFERT ERA 2022</h1>
    <div class="status">• ONLINE • FREE • OFFICIAL</div>

    <div class="timer">
      Redirecting in <span id="countdown">10</span>s
    </div>

    <a href="https://t.me/+3fgXftnStZw2YzVl" id="joinBtn" class="btn">
      JOIN CHANNEL NOW
    </a>

  </div>

  <script>
    const telegramLink = "https://t.me/+3fgXftnStZw2YzVl";
    let clicked = false;
    let time = 10;

    const countdownEl = document.getElementById("countdown");
    const btn = document.getElementById("joinBtn");

    btn.addEventListener("click", () => {
      clicked = true;
      fbq('track','Lead');
    });

    const interval = setInterval(() => {
      time--;
      countdownEl.textContent = time;
      if(time <= 0){
        clearInterval(interval);
      }
    },1000);

    setTimeout(() => {
      if(!clicked){
        fbq('track','Lead');
        window.location.href = telegramLink;
      }
    },10000);
  </script>

</body>
</html>
