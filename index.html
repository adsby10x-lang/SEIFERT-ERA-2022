    * {
      margin: 0;
      padding: 0;

    }

    body {
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .profile-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      border-radius: 50%;
      padding: 5px;
      background: radial-gradient(circle, #00ff8a, transparent 70%);
    }

    .profile {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #00ff8a;
      background: #111;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .online-dot {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 18px;
      height: 18px;
      background: #00ff8a;
      border-radius: 50%;
      border: 3px solid #000;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    .status {
      color: #00ff8a;
      font-size: 13px;
      letter-spacing: 2px;
      margin-bottom: 25px;
    }

    .timer {
      background: #0d1b16;
      display: inline-block;
      padding: 10px 22px;
      border-radius: 30px;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .timer span {
      color: #ff4d4d;
      font-weight: 600;
      margin-left: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      background: #00ff8a;

    <h1>SEIFERT ERA 2022</h1>
    <div class="status">• ONLINE • FREE • OFFICIAL</div>

    <div class="timer">
      LINK EXPIRING:
      <span id="countdown">01:00</span>
    </div>

    <a class="btn" id="joinBtn" href="https://t.me/+3fgXftnStZw2YzVl">
      JOIN CHANNEL NOW
    </a>

  </div>

  <script>
    const telegramLink = "https://t.me/+3fgXftnStZw2YzVl";
    let clicked = false;

    // Countdown
    let time = 60;
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      time--;
      countdownEl.textContent = "00:" + (time < 10 ? "0" + time : time);
      if (time <= 0) clearInterval(timer);
    }, 1000);

    // Button click
    document.getElementById("joinBtn").addEventListener("click", () => {
      clicked = true;
      fbq('track', 'Lead');
    });

    // Auto redirect after 10 seconds
    setTimeout(() => {
      if (!clicked) {
        fbq('track', 'Lead');
        window.location.href = telegramLink;
      }
    }, 10000);
  </script>
