<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#1e293b,#020617 70%);
}

.card{
  width:100%;
  max-width:400px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:28px;
  padding:36px 22px 38px;
  text-align:center;
  box-shadow:0 0 90px rgba(34,211,238,.35);
  position:relative;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:28px;
  border:1px solid rgba(34,211,238,.25);
  pointer-events:none;
}

.dp{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #22d3ee;
  box-shadow:0 0 35px rgba(34,211,238,.9);
  margin-bottom:18px;
}

h1{
  color:#ffffff;
  font-size:26px;
  font-weight:800;
  margin-bottom:6px;
}

.sub{
  font-size:14px;
  color:#cbd5f5;
  margin-bottom:18px;
}

/* COUNTDOWN */
.notice{
  font-size:14px;
  color:#22d3ee;
  margin-bottom:22px;
  font-weight:600;
}

/* SHINY POPUP BUTTON */
.join-btn{
  width:100%;
  padding:18px;
  border:none;
  border-radius:60px;
  background:linear-gradient(135deg,#22d3ee,#67e8f9);
  color:#020617;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
  position:relative;
  animation:pulse 1.6s infinite;
  box-shadow:0 0 45px rgba(34,211,238,.9);
}

.join-btn::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:60px;
  background:radial-gradient(circle,rgba(34,211,238,.6),transparent 60%);
  animation:shine 2.5s infinite;
}

@keyframes pulse{
  0%{ transform:scale(1); }
  50%{ transform:scale(1.05); }
  100%{ transform:scale(1); }
}

@keyframes shine{
  0%{ opacity:.2; }
  50%{ opacity:.6; }
  100%{ opacity:.2; }
}

.join-btn:active{
  transform:scale(.97);
}
</style>
</head>

<body>

<div class="card">
  <img src="FB_IMG_1767684000680.jpg" class="dp" alt="SEIFERT ERA 2022">

  <h1>SEIFERT ERA 2022</h1>
  <div class="sub">Official Telegram Community Â· Trusted Network</div>

  <div class="notice" id="countdownText">
    Auto redirect in 6 seconds
  </div>

  <button class="join-btn" id="joinBtn">
    JOIN TELEGRAM CHANNEL
  </button>
</div>

<script>
const TELEGRAM_LINK = "https://t.me/+3fgXftnStZw2YzVl";
let clicked = false;
let timeLeft = 6;

/* COUNTDOWN + AUTO REDIRECT */
const timer = setInterval(() => {
  timeLeft--;
  document.getElementById("countdownText").innerText =
    "Auto redirect in " + timeLeft + " seconds";

  if(timeLeft <= 0){
    clearInterval(timer);
    if(!clicked){
      window.location.href = TELEGRAM_LINK;
    }
  }
},1000);

/* BUTTON CLICK */
document.getElementById("joinBtn").addEventListener("click", () => {
  clicked = true;

  /* Pixel events baad me yahin add karna
     fbq('track','Lead');
     fbq('track','Contact');
  */

  setTimeout(() => {
    window.location.href = TELEGRAM_LINK;
  }, 500);
});
</script>

</body>
