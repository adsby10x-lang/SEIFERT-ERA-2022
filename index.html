  <style>

    h1 {

    }

    .join-btn {
      background: linear-gradient(90deg, #22d3ee, #38bdf8);
      color: #020617;

    <div class="countdown" id="timer">6</div>
    <div class="subtext">Joining link activating...</div>

    <button class="join-btn" onclick="joinTelegram()">JOIN TELEGRAM CHANNEL</button>
  </div>

  <script>
    var seconds = 6;
    var redirected = false;

    var timerInterval = setInterval(function () {
      seconds--;
      document.getElementById("timer").innerText = seconds;

      if (seconds <= 0) {
        clearInterval(timerInterval);
        autoRedirect();
      }
    }, 1000);

    function joinTelegram() {
      if (redirected) return;
      redirected = true;

      fbq('track', 'Lead');
      fbq('track', 'Contact');

      setTimeout(function () {
        window.location.href = 'https://t.me/+3fgXftnStZw2YzVl';
      }, 500);
    }

    function autoRedirect() {
      if (redirected) return;
      redirected = true;

      setTimeout(function () {
        window.location.href = 'https://t.me/+3fgXftnStZw2YzVl';
      }, 500);
    }
  </script>
