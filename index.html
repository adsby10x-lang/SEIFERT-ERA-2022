height:100vh;
color:#fff;

.container{
text-align:center;
max-width:360px;
width:100%;
padding:20px;
}

.dp{
width:120px;
height:120px;
border-radius:50%;
border:4px solid #1aff00;

}

.name{
font-size:26px;
font-weight:700;

.status{

}

.timer{
margin:20px auto;
padding:12px 20px;
background:#111;
border-radius:30px;
display:inline-block;
font-size:18px;
font-weight:600;
}

.join-btn{
margin-top:25px;
display:inline-block;
width:100%;
padding:16px;
font-size:20px;
font-weight:700;
color:#000;
background:#1aff00;
border-radius:50px;
text-decoration:none;
position:relative;
overflow:hidden;
}

.join-btn::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
animation:shine 2s infinite;
}

@keyframes shine{
0%{left:-100%}
100%{left:100%}
}

.popup{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
align-items:center;
justify-content:center;
z-index:999;
}

.popup-box{
background:#111;
padding:25px;
border-radius:15px;
text-align:center;
width:80%;

}

.popup-box h3{

}

.popup-box button{
padding:12px 25px;

</div>
</div>

<script>
let time = 60;
const countdown = document.getElementById("countdown");

setInterval(()=>{
if(time > 0){
time--;
countdown.innerText = time;
}
},1000);

function openPopup(){
document.getElementById("popup").style.display="flex";

function goTelegram(){
